<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="itens-box">
            <div class="form-box">
                <div class="caixa">
                <img src="/assets/user-solid.svg" alt="" id="user">
                <h1>Cadastre-se</h1>
                <h3> Venha ser feliz no Restaurante Hirosz</h3>
                <form id="main-form" action="/cadastro" method="POST">
                    <div class="input-box">
                        <span>Usuario</span>
                        <input type="text" name= "user_name" placeholder="Seu nome de Usuario" class="username">
                    </div>
                    <div class="input-box">
                        <span>Senha</span>
                        <section>
                        <input type="password" name="password" placeholder="Digite sua Senha" id="senha">
                        <div id="icons" onclick="showHide()"></div>
                    </section>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Enviar">
                        <h4 class="cadas">Voltar para pagina principal <a href="/">Aqui</a></h4>
                    </div>
            </div>
            </div>
        </div>
        <div class="img-form">
            <img src="/assets/asian-hamburger-with-french-fries-and-hot-sauce.jpg" alt="">
        </div>
    </div>
    <script src="/js/cadastro.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
